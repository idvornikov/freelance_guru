<!--Сообщаем браузеру как стоит обрабатывать эту страницу-->
<!DOCTYPE html>
<!--Оболочка документа, указываем язык содержимого-->
<html lang="en">
<!--Заголовок страницы, контейнер для других важных данных, не отображается-->
<head>
    <!--Кодировка страницы-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Заголовок страницы в браузере-->
    <title>Знакомство с HTML тегами. Часть №3(Формы)</title>
</head>

<!--Отображаемое тело страницы-->
<body>
<form action="#" method="get">
    <div>
        <p>Имя</p>
        <input tabindex="1" type="text" name="username"/>
    </div>
    <div>
        <p>Пароль</p>
        <input tabindex="2" type="password" name="password"/>
    </div>
    <div>
        <p>Телефон</p>
        <input tabindex="3" name="phone" type="tel">
    </div>
    <div>
        <p>Пол</p>
        <div>
            <input tabindex="4" checked type="radio" name="gender" value="male"> Мужской
        </div>
        <div>
            <input tabindex="4" type="radio" name="gender" value="female"> Женский
        </div>
    </div>
    <div>
        <p>Имущество</p>
        <div>
            <input tabindex="5" checked type="checkbox" name="bike" value="yes"> Велик
        </div>
        <div>
            <input tabindex="6" type="checkbox" name="car" value="yes"> Машина
        </div>
        <div>
            <input tabindex="7" disabled type="checkbox" name="house" value="yes"> Квартира
        </div>
    </div>
    <div>
        <p>Дополнительная информация</p>
        <textarea tabindex="8" name="text"></textarea>
    </div>
    <div>
        <input tabindex="9" type="file">
    </div>
    <div>
        <p>Любимый цвет</p>
        <select tabindex="10" name="color">
            <option value="red">Красный</option>
            <option value="green">Зеленый</option>
            <option value="yellow">Желтый</option>
        </select>
    </div>
    <div>
        <p>Действия</p>
        <div>
            <button type="submit">Отправить</button>
            <button type="reset">Очистить</button>
        </div>
    </div>
</form>
</body>

</html>
